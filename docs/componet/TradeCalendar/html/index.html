<div class="tradecalendar">
    <div class="tradecalendar-datemonth flex" @click="showDatePicker=true" v-if="showDate">
        <span>{{currentYear}}年{{currentMonth}}月</span>
        <img src="../img/arrow-down.png" alt="">
    </div>
    <div class="calendar">
        <div class="tradecalendar-week flex space-between">
            <span>星期一</span>
            <span>星期二</span>
            <span>星期三</span>
            <span>星期四</span>
            <span>星期五</span>
        </div>
        <div class="tradecalendar-date flex">
            <div v-for="item in calendarArr" class="date-item">
                <span v-if="!item.isLastMonth||item.isLastMonth&&showLastMonth">{{item.date}}</span>
                <div  v-if="!item.isLastMonth||item.isLastMonth&&showLastMonth" class="tag" :class="{red:item.income>0,green:item.income<0,selected:item.selected}" @click="handleClick(item)">
                    <div>{{item.income?item.income:'--'}}</div></div>
            </div>
        </div>
    </div>
    <van-popup v-model="showDatePicker" round position="bottom" class="trade-datepicker">
        <van-datetime-picker
        @click.stop=""
        v-model="currentDate"
        type="year-month"
        title="时间选择"
        :min-date="minDate"
        :max-date="maxDate"
        ref="datePicker"
        :formatter="formatter"
        item-height=".96rem"
        @confirm="handleConfirm"
        @cancel="showDatePicker=false"
        >
        </van-datetime-picker>
    </van-popup>
    
</div>
